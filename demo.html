<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="mystyle.css">
    
    <title>樂透遊戲</title>

    <link rel="icon" href="money.jpeg"> <!-- 標題圖片 -->
</head>

<body>
    <div class="intro">
        <h1 style="font-size:30px">遊戲規則</h1>
        <br><br>
        <h3 style="font-size:15px">每次開始遊戲時會亂數產生 3 個得獎號碼，範圍是數字 1~10 不重複，輸入 3 個號碼並按下開獎按鈕後，會開始比對輸入的號碼及得獎號碼，不論排列先後順序。<br><br>
            全部對中時為頭獎、2 個號碼對中為貳獎、1 個號碼對中為參獎。頭獎獎金100,000元、貳獎獎金10,000元、三獎獎金1,000元</h3> <br><br>
        <h3 style="font-size:15px">請輸入 3 個號碼，範圍是數字 1~10</h3>
    </div>
    <form action="">
        <input type="number" ondrop="return false;" onpaste="return false;" />
        <button type="submit" value="Submit">按我對獎</button>
        </form>
</body>

</html>
